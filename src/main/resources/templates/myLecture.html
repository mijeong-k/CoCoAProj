<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/loginHeader.css">
<link rel="stylesheet" href="/css/myLecture.css">
<!-- <script type="text/javascript" src="./myLecture.js"></script> -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.png">
  <title>코코아(Coding course Academy)</title>
</head>

<body>

<th:block th:if="${session.user ==null}">
  <script>
    alert("로그인 부탁드립니다.");
    window.location.href='/'
  </script>

</th:block>
<th:block th:if="${session.user != null}">
  <div th:replace="/include/myPageHeader.html"></div>
</th:block>

<div id="wrap" class="clearfix">

    <div id="highBanner"><b th:text="${session.user1}"></b>님의 성장을 응원합니다.</div>
    <nav id="nav">
        <ul>
            <li class="subnav"><a href="/myPage">마이페이지</a></li>
            <li><a href="/personal">개인정보 수정</a></li>
            <li class="subnav">학습관리</li>
            <li><a href="/myLecture" style="font-weight: bold;">내 강의</a></li>
            <li><a href="/good">좋아요 표시한 강의</a></li>
            <li><a href="/cart">장바구니</a></li>
            <li><a href="/paymentList">결제 내역</a></li>
        </ul>
    </nav>
    <section id="content" class="con clearfix">
        <b>내 강의</b>
        <form name="goodform" id="goodform" method="post" class="goodform" action="/Page" onsubmit="return false;">
            <div id="good" class="gooddiv">
                <div class="rowhead clearfix">
                    <div class="rowdata">
                        <div class="goodImg"><img src="/img/studyListImg/java1.png" alt="이미지1" width="265px"
                                                  height="185">
                        </div>
                        <div class="gname">
                            <span>입문자를 위해 준비한 풀스택코스 웹 개발</span>
                        </div>
                    </div>
                    <div class="rowdata">
                        <div class="goodImg"><img src="/img/studyListImg/java3.png" alt="이미지1" width="265px"
                                                  height="185">
                        </div>
                        <div class="gname">
                            <span>Android - 안드로이드 앱 만들기</span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
</div>
<div th:replace="/include/footer.html"></div>
</body>

</html>
