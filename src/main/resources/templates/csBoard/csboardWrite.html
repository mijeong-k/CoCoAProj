<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>고객센터</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/csboard.css}">
    <link rel="icon" href="/img/favicon.png">
</head>
<body>
<div class="logoImg">
    <a href="/csboard/openBoardList.do"><img src="/img/logo.png" alt="logo"></a>
</div>
<div class="container">
    <h2>문의글 등록</h2>
    <form id="frm" name="frm" method="post" action="/csboard/insertBoard.do">
        <table class="board_detail">
            <tr>
                <td>제목</td>
                <td><input type="text" id="title" name="cs_title"></td>
            </tr>
            <tr>
                <td class="contentsTitle">문의내용</td>
                <td colspan="2">
                    <textarea id="contents" name="cs_contents" placeholder="이름, 이메일, 연락처(휴대폰번호)를 입력하시면 더 빠른 답변을 받을 수 있습니다."></textarea>
                </td>
            </tr>
            <tr>
                <td>닉네임</td>
                <td><input type="text" id="writer" name="cs_creator_id"></td>
            </tr>
            <tr>
                <td>비밀번호(숫자 4자리)</td>
                <td><input type="text" id="pwd" name="cs_password"></td>
            </tr>
            <tr>
               <td><th:block><input type="hidden" id="email" name="cs_email" th:value="${session.user}"></th:block></td>
            </tr>
        </table>
        <input type="submit" id="submit" value="저장" class="btn">
    </form>
</div>
</body>
</html>
